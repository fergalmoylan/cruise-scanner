# .github/workflows/scrape-simple.yml
name: Scrape Cruise Prices

on:
  workflow_dispatch:
    inputs:
      max_cruises:
        description: 'Maximum cruises (default: 10)'
        required: false
        default: '10'
      max_sailings:
        description: 'Maximum sailings per cruise (default: 5)'
        required: false
        default: '5'
      run_analysis:
        description: 'Run analysis after scraping'
        type: boolean
        default: false

  schedule:
    - cron: '0 3 * * 1,3,6'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
          # Update and install essential packages that exist in Ubuntu 24.04
          sudo apt-get update
          sudo apt-get install -y \
          wget \
          xvfb \
          fonts-liberation \
          libgbm-dev \
          libxkbcommon-x11-0 \
          libgtk-3-0 \
          libxss1 \
          libgconf-2-4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libatspi2.0-0 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libxcb1 \
          libxkbcommon0 \
          libpango-1.0-0 \
          libcairo2

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install webkit

    - name: Run scraper with configuration
      run: |
        # For manual runs, use inputs; for scheduled runs, use defaults
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          MAX_CRUISES="${{ github.event.inputs.max_cruises }}"
          MAX_SAILINGS="${{ github.event.inputs.max_sailings }}"
          ANALYZE="${{ github.event.inputs.run_analysis }}"
        else
          MAX_CRUISES="10"
          MAX_SAILINGS="5"
          ANALYZE="false"
        fi

        # Build command
        CMD="python src/main.py --scrape"
        [ -n "$MAX_CRUISES" ] && CMD="$CMD --max-cruises $MAX_CRUISES"
        [ -n "$MAX_SAILINGS" ] && CMD="$CMD --max-sailings $MAX_SAILINGS"
        [ "$ANALYZE" == "true" ] && CMD="$CMD --analyze"

        echo "Running: $CMD"
        $CMD

    - name: Commit changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add data/
        git diff --staged --quiet || git commit -m "Update cruise data - $(date +'%Y-%m-%d')"
        git push
